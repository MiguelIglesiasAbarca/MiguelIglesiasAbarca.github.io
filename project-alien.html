<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Neuton&family=Oswald:wght@700&family=Volkhov&display=swap" rel="stylesheet">
    <style>
        body {
            font: 400 1em/1.5 "Plus Jakarta Sans", sans-serif;
            background: #090d00;
            color: rgba(255,255,255,.75);
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(9, 13, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-bar a {
            color: rgba(255,255,255,.75);
            text-decoration: none;
            font-family: 'Neuton', sans-serif;
            font-size: 1.2em;
            transition: color 0.3s ease;
            margin-left: 20px;
        }

        .nav-bar a:hover {
            color: #dfbf31;
        }

        .project-container {
            max-width: 1200px;
            margin: 80px auto 50px;
            padding: 0 20px;
        }

        .project-title {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: #dfbf31;
            margin: 40px 0;
            padding-top: 40px;
        }

        .video-container {
            width: 100%;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(223, 191, 49, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .project-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            align-items: start;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h2 {
            color: #dfbf31;
            font-family: 'Oswald', sans-serif;
            margin-bottom: 20px;
        }

        .project-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-details {
            margin-top: 30px;
            background: rgba(223, 191, 49, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .project-details h3 {
            color: #dfbf31;
            margin-bottom: 15px;
        }

        .project-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(223, 191, 49, 0.2);
        }

        .additional-content {
            margin-top: 60px;
            padding: 20px;
        }

        .additional-content h2 {
            color: #dfbf31;
            font-family: 'Oswald', sans-serif;
            margin-bottom: 30px;
        }

        .additional-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .additional-images img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(223, 191, 49, 0.2);
        }

        @media (max-width: 768px) {
            .project-content {
                grid-template-columns: 1fr;
            }

            .project-title {
                font-size: 2em;
            }

            .additional-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html">‚Üê Back to Portfolio</a>
    </nav>

    <div class="project-container">
        <h1 class="project-title">[Project Title]</h1>
        
        <!-- Video Section -->
        <div class="video-container">
            <iframe src="[Video URL]" title="Project Video" allowfullscreen></iframe>
        </div>

        <!-- Main Content -->
        <div class="project-content">
            <div class="project-info">
                <h2>About the Project</h2>
                <p>[Project Description]</p>
                
                <div class="project-details">
                    <h3>Role</h3>
                    <p>[Your Role]</p>
                    
                    <h3>Technologies Used</h3>
                    <p>[Technologies]</p>
                    
                    <h3>Development Period</h3>
                    <p>[Time Period]</p>
                </div>
            </div>
            
            <div class="project-media">
                <img src="[Project Image Path]" alt="[Project Name]" class="project-image">
            </div>
        </div>

        <!-- Additional Content Section -->
        <div class="additional-content">
            <h2>Development Process</h2>
            <p>[Detailed description of the development process, challenges, solutions, etc.]</p>
            
            <div class="additional-images">
                <img src="[Additional Image 1]" alt="Development Process 1">
                <img src="[Additional Image 2]" alt="Development Process 2">
                <img src="[Additional Image 3]" alt="Development Process 3">
            </div>
        </div>
    </div>
</body>
</html>
